<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <nav>
    <h1>Tic Tac Toe Board!</h1>
  </nav>
  <main>
    <table id="table">
      <tr class="row">
        <td id="0" onclick="play(0), array()"><span class="squares"></span></td>
        <td id="1" onclick="play(1), array()"><span class="squares"> </span></td>
        <td id="2" onclick="play(2), array()"><span class="squares"> </span></td>
      </tr>
      <tr class="row">
        <td id="3" onclick="play(3), array()"><span class="squares"></span></td>
        <td id="4" onclick="play(4), array()"><span class="squares"></span></td>
        <td id="5" onclick="play(5), array()"><span class="squares"> </span></td>
      </tr>
      <tr class="row">
        <td id="6" onclick="play(6), array()"><span class="squares"></span></td>
        <td id="7" onclick="play(7), array()"><span class="squares"></span></td>
        <td id="8" onclick="play(8), array()"><span class="squares"></span></td>
      </tr>
    </table>
    <div id="options">
    <button id="reset-btn">Reset</button>
    <span>Player </span>
    <span id="player">X</span>
    <span>'s turn</span>
    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
